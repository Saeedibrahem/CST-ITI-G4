<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/global.css" />
    <link rel="stylesheet" href="./login.css" />
  </head>

  <body>
    <img src="../assets/Images/3.jpg" alt="img" />
    <main class="login-container">
      <form class="was-validated">
        <div class="form-field">
          <label for="email">Email</label>
          <input
            required
            type="email"
            id="email"
            name="email"
            placeholder="abdo@gmail.com"
            class="form-control"
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="form-field">
          <label for="password">Password</label>
          <input
            required
            type="password"
            id="password"
            name="password"
            placeholder="1b@z38"
            class="form-control"
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="form-field mt-3">
          <button type="submit" class="btn bg-dark text-white">Login</button>
        </div>

        <div
          class="form-field d-flex flex-row justify-content-center"
          style="font-size: small"
        >
          Don't have account?
          <span class="text-primary">Sign up</span>
        </div>

        <!-- end of form -->
      </form>
    </main>
    <!-- outer JS files -->
    <script defer src="../assets/lib/js/bootstrap.bundle.min.js"></script>
    <script defer src="../assets/js/shared.js"></script>
    <script defer src="../assets/js/main.js"></script>
  </body>
</html>
