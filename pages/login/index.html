<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- outer CSS files -->
    <link rel="stylesheet" href="../../assets/lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../src/css/global.css" />
    <link rel="stylesheet" href="./login.css" />
  </head>

  <body>
    <img src="../../assets/img/4.jpg" alt="img" />
    <section>
      <form>
        <div class="form-field">
          <label for="email">Email</label>
          <input
            required
            type="email"
            id="email"
            name="email"
            placeholder="abdo@gmail.com"
            class="form-control"
          />
        </div>

        <div class="form-field">
          <label for="password">Password</label>
          <input
            required
            type="password"
            id="password"
            name="password"
            placeholder="1b@z38"
            class="form-control"
          />
        </div>
        <div class="form-field mt-3">
          <button
            type="submit"
            onclick="confirmForm(event)"
            class="btn bg-dark text-white"
            id="confirm_btn"
          >
            Login
          </button>
        </div>

        <div
          class="form-field d-flex flex-row justify-content-center"
          style="font-size: small"
        >
          Don't have account?
          <a href="../signup/signup.html" class="text-primary">Sign up</a>
        </div>
        <!-- toast 1 -->
        <div class="toast-container position-fixed top-0 end-0 p-3">
          <div
            class="toast align-items-center bg-success text-white border-0"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="d-flex">
              <div class="toast-body">ü•≥ Logged in successfully</div>
              <button
                type="button"
                class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
        <!-- toast 2 -->
        <div class="toast-container position-fixed top-0 end-0 p-3">
          <div
            class="toast align-items-center bg-danger text-white border-0"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="d-flex">
              <div class="toast-body">‚ö†Ô∏è Invalid credentials</div>
              <button
                type="button"
                class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
        <!-- end of form -->
      </form>
    </section>
    <!-- outer JS files -->
    <script defer src="../../assets/lib/js/crypto-js.min.js"></script>
    <script defer src="../../assets/lib/js/bootstrap.bundle.min.js"></script>
    <script defer src="../../src/js/shared.js"></script>
    <script defer src="../../src/js/main.js"></script>
    <script defer src="./login.js"></script>
  </body>
</html>
