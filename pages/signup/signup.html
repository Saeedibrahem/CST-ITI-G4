<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../src/css/global.css" />
    <link rel="stylesheet" href="./signup.css" />
  </head>

  <body>
    <img src="../../assets/img/4.jpg" alt="img" />
    <section>
      <form>
        <div class="form-field">
          <label for="firstName">First name</label>
          <input
            required
            type="text"
            id="firstName"
            name="firstName"
            placeholder="abdo"
            class="form-control"
          />
        </div>

        <div class="form-field">
          <label for="lastName">Last name</label>
          <input
            required
            type="text"
            id="lastName"
            name="lastName"
            placeholder="sakr"
            class="form-control"
          />
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input
            required
            type="email"
            id="email"
            name="email"
            placeholder="abdo@gmail.com"
            class="form-control"
          />
        </div>

        <div class="form-field">
          <label for="password">Password</label>
          <input
            required
            type="password"
            id="password"
            name="password"
            placeholder="1b@z38"
            class="form-control"
          />
        </div>

        <div class="form-field">
          <label for="confirmPassword">Confirm password</label>
          <input
            required
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="1b@z38"
            class="form-control"
          />
        </div>

        <div class="form-field">
          <label for="role">Select role</label>
          <select name="role" id="role" class="form-select">
            <option value="customer">Customer</option>
            <option value="seller">Seller</option>
          </select>
        </div>

        <div
          class="form-field d-flex flex-row justify-content-start"
          style="font-size: small"
        >
          <div>
            <input required type="checkbox" id="termsService" />
            <label for="termsService">
              I agree to the
              <span class="text-primary">Terms of Service</span>
              and privacy
              <span class="text-primary"> Policy</span>
            </label>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>
        </div>

        <div class="form-field mt-3">
          <button
            type="submit"
            onclick="confirmForm(event)"
            class="btn bg-dark text-white"
          >
            Create Account
          </button>
        </div>

        <div
          class="form-field d-flex flex-row justify-content-center"
          style="font-size: small"
        >
          Already have an account?
          <a href="../login/login.html" class="text-primary">Sign in</a>
        </div>

        <!-- toast 1 -->
        <div class="toast-container position-fixed top-0 end-0 p-3">
          <div
            class="toast align-items-center bg-success text-white border-0"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="d-flex">
              <div class="toast-body">ü•≥ Wellcome to our shop</div>
              <button
                type="button"
                class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
        <!-- toast 2 -->
        <div class="toast-container position-fixed top-0 end-0 p-3">
          <div
            class="toast align-items-center bg-danger text-white border-0"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="d-flex">
              <div class="toast-body">‚ö†Ô∏è Email already exist</div>
              <button
                type="button"
                class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
        <!-- toast 2 -->
        <div class="toast-container position-fixed top-0 end-0 p-3">
          <div
            class="toast align-items-center bg-danger text-white border-0"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="d-flex">
              <div class="toast-body">
                ‚ö†Ô∏è Password and Confirm password not the same
              </div>
              <button
                type="button"
                class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
        <!-- end of form -->
      </form>
    </section>
    <!-- outer JS files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="./signup.js"></script>
    <script defer src="../../assets/lib/js/bootstrap.bundle.min.js"></script>
    <script defer src="../../src/js/shared.js"></script>
    <script defer src="../../src/js/main.js"></script>
  </body>
</html>
