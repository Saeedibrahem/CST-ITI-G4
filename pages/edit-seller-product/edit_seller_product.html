<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../src/css/global.css" />
    <link rel="stylesheet" href="./edit_seller_product.css" />
  </head>

  <body>
    <form id="edit_seller_product_form">
      <!--! sec1 -->
      <section class="sec sec1">
        <div class="secTitle">Product information</div>
        <div class="form-field">
          <label for="productName">Product name</label>
          <input
            required
            type="text"
            id="productName"
            name="productName"
            class="form-control"
            value="static value"
          />
        </div>
        <div class="form-field">
          <label for="productDesc">Description</label>
          <textarea name="productDesc" id="productDesc" class="form-control">
static value
</textarea
          >
        </div>
        <!-- row-block -->
        <div class="row-block">
          <div class="form-field">
            <label for="productPrice">Price($)</label>
            <input
              required
              type="number"
              id="productPrice"
              name="productPrice"
              class="form-control"
              value="20"
            />
          </div>
          <div class="form-field">
            <label for="productQuantity">Quantity</label>
            <input
              required
              type="number"
              id="productQuantity"
              name="productQuantity"
              value="120"
              class="form-control"
            />
          </div>
        </div>
        <!-- row-block -->
        <div class="row-block">
          <div class="form-field">
            <label for="productCategory">Category</label>
            <select
              name="productCategory"
              id="productCategory"
              class="form-select"
            >
              <option value=""></option>
              <option value="Smartphones">Smartphones</option>
            </select>
          </div>
          <div class="form-field">
            <label for="productBrand">Brand</label>
            <select name="productBrand" id="productBrand" class="form-select">
              <option value=""></option>
              <option value="REALME">REALME</option>
              <option value="INFINIX">INFINIX</option>
              <option value="OPPO">OPPO</option>
              <option value="APPLE">APPLE</option>
              <option value="Realme">Realme</option>
              <option value="Realme">Realme</option>
              <option value="Realme">Realme</option>
              <option value="Realme">Realme</option>
              <option value="Realme">Realme</option>
              <option value="Realme">Realme</option>
            </select>
          </div>
        </div>
      </section>
      <!--! sec2 -->
      <section class="sec sec-2">
        <div class="secTitle">Product Images</div>
        <div class="form-field">
          <input
            type="file"
            id="productImageUpload"
            name="productImageUpload"
            class="form-control"
            onchange="addProductImage(event)"
          />
          <div id="uploaded-img-container">
            <!-- <img src="../../assets/img/realmec65_1.jpg" alt="" />
            <img src="../../assets/img/realmec65_2.jpg" alt="" />
            <img src="../../assets/img/realmec65_4.jpg" alt="" /> -->
          </div>
        </div>
      </section>
      <!--! sec3 -->
      <section class="sec sec-3">
        <div class="secTitle">Search Engine Optimization</div>
        <div class="form-field">
          <label for="seo-pageTitle">Page title</label>
          <input
            required
            type="text"
            id="seo-pageTitle"
            name="seo-pageTitle"
            class="form-control"
            value="iPhone 14 â€“ Apple Smartphone"
          />
        </div>
        <div class="form-field">
          <label for="seo-metaDesc">Meta Description</label>
          <textarea name="seo-metaDesc" id="seo-metaDesc" class="form-control">
Buy the new iPhone 14 with A15 Bionic chip, 6.1-inch display, and advanced dual-camera system. Available now with fast shipping.</textarea
          >
        </div>
      </section>
      <!--! container-sec-4-5 -->
      <div class="container-sec-4-5">
        <!--! sec4 -->
        <section class="sec sec-4">
          <label>Product Summary</label>
          <div>
            <div>Status</div>
            <div class="status" id="summary_status">published</div>
            <!-- approved / pending / rejected -->
          </div>
          <div>
            <div>Price</div>
            <div id="summary_price">29.5$</div>
          </div>
          <div>
            <div>Total Stock</div>
            <div id="summary_stock">25</div>
          </div>
          <div>
            <div>Images</div>
            <div id="summary_img">3</div>
          </div>
        </section>
        <!--! sec5 -->
        <section class="sec sec-5">
          <label>Qucik Actions</label>
          <button
            type="submit"
            class="btn btn-success"
            onclick="sendUpdatesToAdmin(event)"
          >
            Send Updates to Admin
          </button>
          <button type="button" class="btn btn-outline-secondary">
            Cansle
          </button>
          <button type="button" class="btn btn-danger mt-5">
            Delete Product
          </button>
        </section>
      </div>
    </form>
    <!-- outer JS files -->
    <script defer src="../../assets/lib/js/crypto-js.min.js"></script>
    <script defer src="../../assets/lib/js/bootstrap.bundle.min.js"></script>
    <script defer src="../../src/js/shared.js"></script>
    <script defer src="../../src/js/main.js"></script>
    <script defer src="./edit_seller_product.js"></script>
  </body>
</html>
